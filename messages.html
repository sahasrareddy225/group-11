<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages | SkillSwap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Your Messages</h1>
  </header>

  <main>
    <div class="chat-window">
      <div class="chat-list">
        <p><strong>Priya</strong></p>
        <p><strong>Arjun</strong></p>
      </div>
      <div class="chat-box">
        <p><em>Priya:</em> Hey! Can you teach me Figma basics?</p>
        <p><em>You:</em> Sure! Let's schedule a time.</p>
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SkillSwap. Stay connected.</p>
  </footer>
</body>
</html>
