<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SkillSwap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Login to SkillSwap</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>

    <!-- Extra links -->
    <div class="login-links">
      <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </div>

  <script>
    const validCredentials = {
      username: "sahasra",
      password: "skillswap123"
    };

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const message = document.getElementById("loginMessage");

      if (user === validCredentials.username && pass === validCredentials.password) {
        message.textContent = "Login successful! ðŸŽ‰";
        message.style.color = "green";
      } else {
        message.textContent = "Invalid credentials. Please try again.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
